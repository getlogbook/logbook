[tox]
envlist=py26,py27,py33,py34,py35,pypy,docs
skipsdist=True

[testenv]
whitelist_externals=
   rm
deps=
   pytest
   Cython
changedir={toxinidir}
commands=
   {envbindir}/cython logbook/_speedups.pyx
   {envpython} {toxinidir}/setup.py develop
   {envpython} {toxinidir}/scripts/test_setup.py
   py.test {toxinidir}/tests
   rm -f {toxinidir}/logbook/*.\{so,c\}

[testenv:pypy]
deps=
   pytest
commands=
   {envpython} {toxinidir}/setup.py develop
   {envpython} {toxinidir}/scripts/test_setup.py
   py.test {toxinidir}/tests

[testenv:docs]
deps=
  Sphinx==1.1.3
changedir=docs
commands=
 sphinx-build -W -b html . _build/html
 sphinx-build -W -b linkcheck . _build/linkcheck

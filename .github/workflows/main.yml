---
name: CI

on:
  push:
    branches: ["develop", "master"]
  pull_request:
    branches: ["develop", "master"]
  workflow_dispatch:

jobs:
  linux:
    name: "Linux (${{ matrix.python-version }})"
    runs-on: "ubuntu-latest"

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: "actions/checkout@v4"
      - uses: "actions/setup-python@v5"
        with:
          python-version: "${{ matrix.python-version }}"
          cache: pip
          allow-prereleases: true
      - name: "Install dependencies"
        run: |
          set -xe
          python -VV
          python -m site
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install --upgrade tox tox-gh-actions

      - name: "Run tox targets for ${{ matrix.python-version }}"
        run: "python -m tox -- -r aR"

  windows:
    name: "Windows (${{ matrix.python-version }}, ${{ matrix.arch }})"
    runs-on: "windows-latest"

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
        arch: ["x86", "x64"]

    env:
      ENABLE_LOGBOOK_NTEVENTLOG_TESTS: "1"

    steps:
      - uses: "actions/checkout@v4"
      - uses: "actions/setup-python@v5"
        with:
          python-version: "${{ matrix.python-version }}"
          architecture: "${{ matrix.arch }}"
          cache: pip
          allow-prereleases: true

      - run: python -VV
      - run: python -m site
      - run: python -m pip install --upgrade pip setuptools wheel
      - run: python -m pip install --upgrade tox tox-gh-actions

      - name: "Run tox targets for ${{ matrix.python-version }} on ${{ matrix.arch }}"
        run: "python -m tox -- -r aR -k 'not redis'"

  macos:
    name: "macOS (${{ matrix.python-version }})"
    runs-on: "macos-latest"

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: "actions/checkout@v4"
      - uses: "actions/setup-python@v5"
        with:
          python-version: "${{ matrix.python-version }}"
          architecture: "${{ matrix.arch }}"
          cache: pip
          allow-prereleases: true
      - name: "Install dependencies"
        run: |
          set -xe
          python -VV
          python -m site
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install --upgrade tox tox-gh-actions

      - name: "Run tox targets for ${{ matrix.python-version }}"
        run: "python -m tox -- -r aR -k 'not redis'"

  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - uses: pre-commit/action@v3.0.1

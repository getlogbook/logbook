---
name: CI

on:
  push:
    branches: ["develop", "master"]
  pull_request:
    branches: ["develop", "master"]
  workflow_dispatch:

env:
  FORCE_COLOR: "1"
  UV_PYTHON_DOWNLOADS: "false"

jobs:
  linux:
    name: "Linux (${{ matrix.python-version }})"
    runs-on: "ubuntu-latest"

    services:
      redis:
        image: redis:8
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: "actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683" # v4.2.2
        with:
          persist-credentials: false
      - uses: "actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065" # v5.6.0
        with:
          python-version: "${{ matrix.python-version }}"
          allow-prereleases: true
      - uses: "astral-sh/setup-uv@bd01e18f51369d5a26f1651c3cb451d3417e3bba" # v6.3.1
        with:
          enable-cache: true
      - name: "Install dependencies"
        run: |
          set -xe
          python -VV
          python -m site
          uv sync --no-install-project --no-dev --group nox

      - name: "Run nox targets for ${{ matrix.python-version }}"
        run: "uv run nox --python ${{ matrix.python-version }} -v -- -r aR"

  windows:
    name: "Windows (${{ matrix.python-version }}, ${{ matrix.arch }})"
    runs-on: "windows-latest"

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        arch: ["x86", "x64"]

    env:
      ENABLE_LOGBOOK_NTEVENTLOG_TESTS: "1"

    steps:
      - uses: "actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683" # v4.2.2
        with:
          persist-credentials: false
      - uses: "actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065" # v5.6.0
        with:
          python-version: "${{ matrix.python-version }}"
          architecture: "${{ matrix.arch }}"
          allow-prereleases: true
      - uses: "astral-sh/setup-uv@bd01e18f51369d5a26f1651c3cb451d3417e3bba" # v6.3.1
        with:
          enable-cache: true

      - run: python -VV
      - run: python -m site
      - run: uv sync --no-install-project --no-dev --group nox

      - name: "Run nox targets for ${{ matrix.python-version }} on ${{ matrix.arch }}"
        run: "uv run nox --python ${{ matrix.python-version }} -v -- -r aR -k 'not redis'"

  macos:
    name: "macOS (${{ matrix.python-version }})"
    runs-on: "macos-latest"

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: "actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683" # v4.2.2
        with:
          persist-credentials: false
      - uses: "actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065" # v5.6.0
        with:
          python-version: "${{ matrix.python-version }}"
          architecture: "${{ matrix.arch }}"
          allow-prereleases: true
      - uses: "astral-sh/setup-uv@bd01e18f51369d5a26f1651c3cb451d3417e3bba" # v6.3.1
        with:
          enable-cache: true
      - name: "Install dependencies"
        run: |
          set -xe
          python -VV
          python -m site
          uv sync --no-install-project --no-dev --group nox

      - name: "Run nox targets for ${{ matrix.python-version }}"
        run: "uv run nox --python ${{ matrix.python-version }} -v -- -r aR -k 'not redis'"

  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
      - uses: pre-commit/action@2c7b3805fd2a0fd8c1884dcaebf91fc102a13ecd # v3.0.1

language: python
services:
- redis-server
python:
- '2.7'
- '3.5'
- '3.6'
- pypy
cache: pip
before_install:
  - pip install coveralls
install:
- sudo rm -rf /dev/shm && sudo ln -s /run/shm /dev/shm
- sudo apt-add-repository -y ppa:chris-lea/zeromq
- sudo apt-get update
- sudo apt-get install -y libzmq3-dev
- pip install -U pip
- pip install cython
- cython logbook/_speedups.pyx
env:
- DISABLE_LOGBOOK_CEXT=True
- CYBUILD=True

script:
- pip install -e .[all]
- if [[ $GEVENT == 'True' ]] ; then pip install gevent; fi
- py.test --cov=logbook -r s tests

matrix:
  exclude:
  - python: pypy
    env: CYBUILD=True
  - python: pypy3
    env: CYBUILD=True
  include:
  - python: "3.6"
    env: GEVENT=True CYBUILD=True
  - python: "2.7"
    env: GEVENT=True CYBUILD=True

after_success:
  - coveralls


language: python
services:
- redis-server
python:
- '2.6'
- '2.7'
- '3.3'
- '3.4'
- '3.5'
- pypy
- pypy3
before_install:
  - pip install coveralls
install:
- sudo rm -rf /dev/shm && sudo ln -s /run/shm /dev/shm
- sudo apt-add-repository -y ppa:chris-lea/zeromq
- sudo apt-get update
- sudo apt-get install -y libzmq3-dev
- pip install -U pip
- pip install cython
- cython logbook/_speedups.pyx
env:
- DISABLE_LOGBOOK_CEXT=True
- CYBUILD=True
script:
- pip install -e .[all]
matrix:
  exclude:
  - python: pypy
    env: CYBUILD=True
  - python: pypy3
    env: CYBUILD=True
after_success:
  - coveralls
